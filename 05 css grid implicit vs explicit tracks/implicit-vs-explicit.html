<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  // solid line for explicit grid start & stop
  // dotted line for implicit grid

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px;
      grid-template-rows: 60px 100px; 
      grid-auto-rows: 200px;  /* implicity rows will get this height */
      /* grid-auto-rows: 100px 500px;  can define multiple rows, currently not working in firefox */
      grid-auto-columns: 100px; /* does nothing....see auto flow! */
    }
  </style>
</body>

</html>
